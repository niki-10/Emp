<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    {% include 'emp/navbar.html' %}
    <h1 class="text-center my-3">Add New Employee</h1>
    <div class="container">
      <div class="col-md-6 offset-md-3">
        <div class="card bg-dark text-white" >
          <div class="car-body">

            <form action="/add-emp/" method="post">
              {% csrf_token %}
              <div class="mb-3">
                <p><label for="name">Employee Name</label>
                <p><input id="name"
                          type="text"
                          class="control"
                          placeholder="Enter emp name"
                          name="emp_name"/>
              </div>
              <div class="mb-3">
                <p><label for="id">Employee id</label></p>
                <p></p><input id="id"
                          type="text"
                          class="control"
                          placeholder="Enter emp id"
                          name="emp_id"/></p>
              </div>
              <div class="mb-3" >
                <p><label for="phone">Phone</label></p>
                <p><input id="phone"
                          type="text"
                          class="control"
                          placeholder="Enter emp phone"
                          name="emp_phone"></p>
              </div>
               <div class="mb-3" >
                 <p> <label for="address">Employee Address</label></p>
                 <p><textarea name="emp_address"
                              id="address"
                              rows="5"
                              class="form-control" >
                    </textarea>
                 </p>
              </div>
              <div class="mb-3 form-check" >
                <label for="working">Working</label>
                <input id="working" name="emp_working" type="checkbox" class="form-check-input" align="center">
              </div>
              <div class="mb-3 form-check" >
                <label for="department">Departments</label>
                <select name="emp_department"  id="department" class="form-control">
                  <option value="CSE">Computer Science</option>
                  <option value="ME">Mechanical Engg</option>
                  <option value="EE">Electrical Engg</option>
                </select>
              </div>
              <div class="container text-center ">
                <button class="btn btn-primary">
                  Add Employee
                </button>
              </div>
            </form>
          </div>
        </div>

      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
